{% extends "base.html" %} {% load static %} {% block title %} Talk | Cepstrum {% endblock title %} {% block css %}
<style>


    
</style>

{% endblock %} {% block carousel %}

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/cepstrum/static/inphase/cover.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/cepstrum/static/inplace/cover.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/cepstrum/static/inphase/cover.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %} {% block content %}
<br>
<div class="container" style="align-items: center;">
    {% for i in talk_list %}

        <div class="card mb-5 h-8" style="min-height: 100%;">

            <div class="embed-responsive embed-responsive-16by9 video">
                <!-- <iframe width="100%" height="100%" class="embed-responsive-item" src="{{i.pic}}" allowfullscreen></iframe> -->
                <div>{{i.name}}</div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
