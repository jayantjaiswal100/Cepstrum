{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Timetable | Cepstrum</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,800");
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Nunito Sans", sans-serif;
        box-sizing: border-box;
    }
    
    form input {
        border: 1px solid #EF5E43;
    }
    
    form button {
        border: 1px solid #EF5E43;
        background-color: #EF5E43;
    }
    
    form input:focus {
        border: 1px solid #C7422B;
    }
    
    form button:hover {
        border: 1px solid #C7422B;
        background-color: #C7422B;
    }
    /* Chrome, Safari, Edge, Opera */
    
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    /* Firefox */
    
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

<body>
    <section class="text-gray-600 body-font">
        <div class="container lg:p-16 p-2 lg:mt-12 mx-auto flex px-3 py-24 md:flex-row flex-col items-center">
            <div class="lg:flex-grow lg:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 class="font-extrabold title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">IITG
                    <br class="hidden lg:inline-block">Timetable Portal
                </h1>
                <p class="mb-8 leading-relaxed">Welcome to the Timetable Portal of IITG. Enter your 9-digit IITG roll number and hit the "Show" button to let the magic begin.</p>
                <div class="flex">
                    <form method="GET" action="showtable" class="flex">
                        <input type="number" name="rollNumber" id='rollNumber' class="rounded-l-lg p-3 border-t mr-0 border-b border-l text-gray-800 bg-white tracking-widest focus:outline-none" placeholder="IITG Roll Number" />
                        <button type="submit" class="px-6 rounded-r-lg text-white font-bold p-3 uppercase border-t border-b border-r ">
                Show
              </button>
                    </form>
                </div>
                {% if invalid %}
                <span class="mt-2 text-red-600 inline-block" id='error'> Roll number not found. Kindly contact your AR. </span> {% else%}
                <br> {%endif%}
            </div>
            <div class="lg:max-w-lg lg:w-full ">
                <img class="object-cover scale-100 object-center rounded" alt="hero" src="{% static 'timetable/images/bg2.png'%}">
            </div>
        </div>
    </section>
</body>
<script>
</script>

</html>
