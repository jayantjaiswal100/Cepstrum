{% extends "base.html" %}
{% load static %}
{% block css %}
  <style>
    .carousel-item {
  height: 100vh;
  background: no-repeat center center scroll;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;

}
.content{
  text-align: center;
  padding-top: 5%;
  padding-right: 4%;
  padding-left: 60%;
  color: white;
  
}
  </style>
  
{% endblock %}
{% block carousel %}
    {% if user.is_authenticated %}
    <br><br>
        <div class="alert alert-success" style="padding-left: 40%;" role="alert">
            WELCOME {{user.first_name}},<br>
            You are now Logged in
        </div>
    {% endif %}
    <div id="carouselExampleIndicators" class="carousel slide my-carousel
    my-carousel" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0"
        class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active" style="background-image:
        url('https://live.staticflickr.com/7415/11546057593_1f49a71617_b.jpg'); opacity: 0.8;">
        
      </div>
        <div class="carousel-item"style="background-image:
          url('https://static.theprint.in/wp-content/uploads/2020/03/IITG.jpg')">
  
        </div>
        <div class="carousel-item"data-interval="9000">
          <video autoplay muted loop width="100%" height="130%" id="myVideo">
            <source src="https://drive.google.com/uc?export=download&id=1EZyLXoTGOUd2YLC11fzvXRCZ-vTVzta9" type="video/mp4">
        </video>
         
        </div>
      <div class="carousel-item"style="background-image:
        url('/static/inphase/cover.png'); width: 100%">

      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators"
      role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators"
      role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>   
 
{% endblock %}
