{% extends 'base.html' %}

{% block css %}
<style>
    div#carousel {
        perspective: 100%;
        background: #100000;
        padding-top: 10%;
        font-size: 0;
        margin-bottom: 3rem;
        overflow: hidden;
    }

    figure#spinner {
        transform-style: preserve-3d;
        height: 300px;
        transform-origin: 50% 50% -500px;
        transition: 1s;
    }

    figure#spinner img {
        width: 40%;
        max-width: 425px;
        position: absolute;
        left: 30%;
        transform-origin: 50% 50% -500px;
        outline: 1px solid transparent;
    }

    figure#spinner img:nth-child(1) {
        transform: rotateY(0deg);
    }

    figure#spinner img:nth-child(2) {
        transform: rotateY(-45deg);
    }

    figure#spinner img:nth-child(3) {
        transform: rotateY(-90deg);
    }

    figure#spinner img:nth-child(4) {
        transform: rotateY(-135deg);
    }

    figure#spinner img:nth-child(5) {
        transform: rotateY(-180deg);
    }

    figure#spinner img:nth-child(6) {
        transform: rotateY(-225deg);
    }

    figure#spinner img:nth-child(7) {
        transform: rotateY(-270deg);
    }

    figure#spinner img:nth-child(8) {
        transform: rotateY(-315deg);
    }

    div#carousel~span {
        color: #fff;
        margin: 5%;
        display: inline-block;
        text-decoration: none;
        font-size: 2rem;
        transition: 0.6s color;
        position: relative;
        margin-top: -6rem;
        border-bottom: none;
        line-height: 0;
    }

    div#carousel~span:hover {
        color: #888;
        cursor: pointer;
    }
</style>
{% endblock css %}

{% block content %}
<br><br><br>
<div class="container">
    <h1 style="text-align: center;">{{object.name}}</h1>
    <p>{{object.desc}}</p>
</div>
<div id="carousel">
    <figure id="spinner">
        <img src="https://source.unsplash.com/random" alt>
        <img src="https://source.unsplash.com/user/erondu/1600x900" alt>
        <img src="https://source.unsplash.com/weekly?code" alt>
        <img src="https://source.unsplash.com/collection/190727/1600x900" alt>
        <img src="https://source.unsplash.com/daily" alt>
        <img src="https://source.unsplash.com/user/erondu/daily" alt>
        <img src="https://source.unsplash.com/weekly?water" alt>
        <img src="https://source.unsplash.com/WLUHO9A_xik/1600x900" alt>
    </figure>
</div>
<span style="float:left" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
<span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt;</span>

{% endblock content %}

{% block js %}
<script>
    var angle = 0;
    function galleryspin(sign) {
        spinner = document.querySelector("#spinner");
        if (!sign) { angle = angle + 45; } else { angle = angle - 45; }
        spinner.setAttribute("style", "-webkit-transform: rotateY(" + angle + "deg); -moz-transform: rotateY(" + angle + "deg); transform: rotateY(" + angle + "deg);");
    }
</script>
{% endblock js %}
