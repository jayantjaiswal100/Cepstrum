{% extends 'base.html' %} {% block title %} {{object}} | Cepstrum {% endblock title %} {% block css %}

<style>
  .title{
    color: yellow;
    text-align: center;
    font-size: 6vh;
    background-color: black;
    text-transform: lowercase;
    font-variant-caps: small-caps;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  }  
  
  .image_carousel img{
    height: 100vh;
    width: 100vw;
  }
  .carousel{
    margin-top:-85.1vh;
  }
  .carousel-control-next-icon, .carousel-control-prev-icon {
    width: 3rem;
    height: 3rem;
  }
  @media  screen and (max-width:800px) {
    .carousel{
      margin-top:-87.1vh;
    }
  }
</style>

{% endblock %} 

{% block carousel %}


{% endblock %}

{% block content %}

 <div id="carouselExampleIndicators" class="carousel slide my-carousel
    my-carousel" data-ride="carousel">
    
    <div class="carousel-inner" role="listbox">
      <div class="title">{{object}} Pics</div>
        {% for i in pictures_list %} {% if i.id == object.id %}
        
        <div class="carousel-item active image_carousel">
            <img src="{{i.pic1.url}}" alt="image-1">
        </div>
        <div class="carousel-item image_carousel" >
            <img src="{{i.pic2.url}}" alt="image-2">
        </div>
        <div class="carousel-item image_carousel" >
            <img src="{{i.pic3.url}}" alt="image-3">
        </div>
        <div class="carousel-item image_carousel " >
            <img src="{{i.pic4.url}}"  alt="image-4">
        </div>
        <div class="carousel-item image_carousel" >
            <img src="{{i.pic5.url}}" alt="image-5">
        </div>
        <div class="carousel-item image_carousel" >
            <img src="{{i.pic6.url}}" alt="image-6">
        </div>
        <div class="carousel-item image_carousel" >
          <img src="{{i.pic7.url}}" alt="image-7">
      </div>
      <div class="carousel-item image_carousel" >
        <img src="{{i.pic8.url}}" alt="image-8">
      </div>
        {% endif %} {% endfor %}
    </div>
    <button class="carousel-control-prev" data-bs-target="#carouselExampleIndicators" type="button" data-bs-slide="prev" style="c">
        <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" data-bs-target="#carouselExampleIndicators" type="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
    {% endblock content %}
