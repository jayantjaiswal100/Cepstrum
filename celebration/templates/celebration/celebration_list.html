{% extends "base.html" %}
{% load static %}
{% block css %}
<style>
    .carousel-item {
        height: 100vh;
        background: no-repeat center center scroll;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

    }

    .content {
        text-align: center;
        padding-top: 5%;
        padding-right: 4%;
        padding-left: 60%;
        color: white;

    }

    .carousel-item-content {
        /* margin-top: 20%;
    margin-left: 15%;
    margin-right: 30%; */
        font-size: 24px;
    }

    .carousel-item-screen {
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        width: 100%;
        height: 100%;
        padding: 15% 20% 0 15%;
    }

#pics {
    color: white;
    background-color: transparent;
    border-radius: 15px;
    font-size: 30px;
    font-family: monospace;
    box-shadow: 5px 5px 10px 10px rgba(0,0,0,0.5);
    transition: 0.2s all;
}

#pics:hover {
    background-color: blueviolet;
    color: white;
    transform: scale(0.98);
}

</style>

{% endblock %}
{% block carousel %}
<div id="carouselExampleIndicators" class="carousel slide my-carousel
    my-carousel" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4" class="active"></li>
    </ol>
    <div class="carousel-inner" role="listbox">

        {% for i in celebration_list %}



        <div class="carousel-item {% if i.id == 3 %}active{% else %}{% endif %}" style="background-image:
        url('{{i.pic.url}}'); opacity: 0.8;">

            <div class="carousel-item-screen">
                <div class="carousel-item-content">
                <h1><b>{{object.name}}</b> </h1>
                <br>
                <p>
                    {{object.desc}}
                </p>
                </div>


            </div>

            <div style="text-align: center; padding-top: 40%;">
                <a href="{% url 'celebration:celebration_detail' i.id %}">
                    <button id="pics">
                        See Pics
                    </button>
                </a>
            </div>

        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
