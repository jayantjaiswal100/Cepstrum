{% extends "base.html" %}
{% load humanize %}
{% load bootstrap %}
{% block content %}
<br><br><br>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	Filter
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: black;">
	<div class="modal-dialog modal-dialog-scrollable">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Filters</h5>
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		</div>
		<div class="modal-body">
			<form method="GET" class="">
				{{filter.form|bootstrap}}
				<button type="submit" class="btn btn-primary">Search</button>
				<a href="{% url 'paperman:all' %}" class="btn btn-secondary">Clear</a>
				
			</form>
		</div>
		<div class="modal-footer">
		  
		</div>
	  </div>
	</div>
  </div>
  <br><br>
<div id="main">
	{% if paperman_list %}
	<div class="row">
		{% for i in filter.qs %}
		<div class="col-xs-12 col-sm-4 col-md-4">

			<div class="card mx-5 my-5" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title text-muted">{{i.name}}</h5>
					<h6 class="card-subtitle mb-2 text-muted"></h6>
					<div class="card-footer" style="text-align: center;">
						<a href="{{i.upload.url}}"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cloud-download" viewBox="0 0 16 16">
						  <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
						  <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
						</svg></a>
					  </div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>

</div>

{% endif %}
{% endblock %}
